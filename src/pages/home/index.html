<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App Home</title>
    <link rel="icon" type="image/png" href="../../img/favicon.ico" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img
          src="../../img/logo-e-wallet.png"
          alt="logo-navbar"
          class="logo wallet app"
        />
        <div class="navbar-calendar-container">
          <input type="date" class="input-calendar" id="select-date" />
        </div>
        <div id="navbar-user-container" class="navbar-user-container">
          <div id="navbar-user-avatar" class="navbar-user-avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div class="finance-content">
          <div class="finance-card-left">
            <div id="finance-card-2" class="finance-card"></div>
            <div id="finance-card-3" class="finance-card"></div>
            <div id="finance-card-4" class="finance-card"></div>
          </div>
          <div class="finance-card-right">
            <div id="finance-card-1" class="finance-card-right-content"></div>
          </div>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-content-container-header">
            <div class="table-content-header">
              <h2>Últimos lançamentos</h2>
            </div>
            <div class="table-content-container-buttons">
              <button onclick="openModal()" class="small">Entrada</button>
              <button class="small">Saída</button>
            </div>
          </div>

          <table id="finances-table"></table>
        </div>
      </div>
    </div>
    <div id="modal" class="modal-background">
      <div class="modal-content">
        <div class="modal-content-header">
          <h3>Adicionar lançamento</h3>
          <button onclick="closeModal()" class="small">Fechar</button>
        </div>
        <form id="form-finance-release" class="mt">
          <label class="mt large" for="input-title">Título</label>
          <input
            class="mt smaller"
            type="text"
            name="input-title"
            id="input-title"
            placeholder="Ex: Conta de água"
            required
          />
          <label class="mt large" for="input-value">Valor</label>
          <input
            class="mt smaller"
            type="number"
            step="any"
            name="input-value"
            id="input-value"
            placeholder="R$ 0,00 (Use valores negativos para registrar despesas)"
            required
          />
          <label class="mt large" for="input-date">Data</label>
          <input
            class="mt smaller"
            type="date"
            name="input-date"
            id="input-date"
            placeholder="00/00/0000"
            required
          />
          <label class="mt large" for="input-category">Categoria</label>
          <select
            class="mt smaller"
            type="category"
            name="input-category"
            id="input-category"
            required
          >
            <option value="input-category" disabled selected>
              Selecione a categoria
            </option>
          </select>
          <button type="submit" class="full-witdh mt">Adicionar</button>
        </form>
      </div>
    </div>
  </body>
</html>
