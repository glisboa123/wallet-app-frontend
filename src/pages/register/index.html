<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wallet App - Cadastrar</title>
    <link rel="stylesheet" href="../../../styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img src="../../img/logo.png" alt="Logo-wallet" class="logo" />
          <h3 class="full-width text-left mt larger">Novo Cadastro</h3>
          <p class="mt small">
            Insira seu nome e e-mail para se registrar e ter acesso ao Wallet
            App e assim gerenciar suas finanças.
          </p>
          <label class="mt" for="input-name">Nome</label>
          <input
            type="text"
            name="input-name"
            class="mt smaller"
            id="input-name"
            placeholder="Insira seu nome completo"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input
            type="email"
            name="input-email"
            class="mt smaller"
            id="input-email"
            placeholder="email@exemplo.com"
          />
          <button class="full-witdh mt">Cadastrar</button>
          <a href="../../../index.html" class="mt larger"
            >Já possui uma conta? Clique aqui para fazer login.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
