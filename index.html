<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wallet App - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-content">
        <div class="auth-content-container">
          <img src="src/img/logo.png" alt="Logo-wallet" class="logo" />
          <h3 class="full-width text-left mt larger">Bem vindo!</h3>
          <p class="mt small">
            Digite seu e-mail abaixo para ter acesso à aplicação financeira
            Waller, e ter um melhor controle de seus gastos mensais.
          </p>
          <label class="mt" for="input-email">E-mail</label>
          <input
            type="email"
            name="input-email"
            class="mt smaller"
            id="input-email"
            placeholder="email@exemplo.com"
          />
          <button class="full-witdh mt">Acessar</button>
          <a class="mt larger">Não tem conta? Faça seu cadastro aqui.</a>
        </div>
      </div>
    </div>
  </body>
</html>
